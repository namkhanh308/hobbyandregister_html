<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <div class="wrapper">
        <div class="title">ĐĂNG KÝ HỌC VIÊN</div>
        <div class="item">
            <span class="b">Họ và tên</span>
            <input type="text">
        </div>
        <div class="item">
            <span class="b">Ngày sinh</span>
            <input type="text">
        </div>
        <div class="item">
            <span class="b">Giới tính</span>
            <input type="checkbox">Nam
            <input type="checkbox">Nữ
        </div>
        <div class="item">
            <span class="b">Địa chỉ</span>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </div>
        <div class="item">
            <span class="b">Lớp</span>
            <select name="class" id="class">
                <option class="option" value="">--Chọn Lớp--</option>
            </select>
        </div>
        <div class="item">
            <span class="b">Email</span>
            <input type="email">
        </div>
        <div class="item">
            <span class="b">Số điện thoại</span>
            <input type="text">
        </div>
        <div class="button">
            <button id = "btn1" class="btn">Gửi thông tin</button>
            <button class="btn">Đặt lại</button>
        </div>
    </div>


</body>
</html>
